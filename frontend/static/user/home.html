<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="hero" style="background-color: #121212">
      <nav
        class="navbar is-fixed-top"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item">
            <h1>Logo</h1>
          </a>
        </div>

        <div class="navbar-menu">
          <div class="navbar-end">
            <a
              class="navbar-item m-2"
              href="#"
              style="
                color: white;
                background-color: #434343;
                border-top: 3px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              "
            >
              About
            </a>
            <a
              class="navbar-item m-2"
              href="#"
              style="background-color: white; border-radius: 8px"
            >
              <span><i class="fa-brands fa-github"></i> GitHub</span>
            </a>
          </div>
        </div>
      </nav>
      <div class="hero-body">
        <div class="has-text-centered">
          <p
            class="title"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-size: 60px;
              color: white;
            "
          >
            Pick One <i class="fa-solid fa-code"></i>
          </p>
        </div>
      </div>
    </section>

    <div class="tabs is-centered is-boxed is-medium">
      <ul>
        <li class="is-active">
          <a>
            <span class="icon is-small"
              ><i class="fas fa-image" aria-hidden="true"></i
            ></span>
            <span>Problems</span>
          </a>
        </li>
        <li>
          <a>
            <span class="icon is-small"
              ><i class="fas fa-music" aria-hidden="true"></i
            ></span>
            <span>Stats</span>
          </a>
        </li>
      </ul>
    </div>

    <footer class="footer" style="background-color: #121212">
      <div class="content has-text-centered">
        <p>Made with Love</p>
      </div>
    </footer>
  </body>
</html>
