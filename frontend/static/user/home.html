<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="../../script/user/user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css"
    />
    <style>
      .navbar {
        background-color: #121212;
      }
      .navbar-item:hover {
        background-color: #121212 !important; /* Change the background color on hover */
        color: #087cfa !important; /* Change the text color on hover */
      }

      .footer {
        padding: 1rem 2rem;
      }
    </style>
  </head>

  <body style="background-color: #121212">
    <!-- Nav Bar -->
    <div class="bd-example is-paddingless">
      <nav class="navbar">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img
              src="https://bulma.io/images/bulma-logo-white.png"
              alt="Bulma: a modern CSS framework based on Flexbox"
              width="112"
              height="28"
            />
          </a>
          <div class="navbar-burger" data-target="navMenuColorblack-example">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div id="navMenuColorblack-example" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" onclick="toggleActiveClass(event, 'home');">
              <span><i class="fa-solid fa-house"></i> Home</span>
            </a>
            <a class="navbar-item" onclick="toggleActiveClass(event, 'stats');">
              <span><i class="fa-solid fa-chart-column"></i> Stats</span>
            </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <a class="navbar-item">
                <span>About</span>
              </a>
              <div class="field is-grouped">
                <p class="control">
                  <button class="button is-info is-outlined" type="reset">
                    <span>GitHub</span>
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Hero -->
    <section class="hero" style="background-color: #121212">
      <div class="hero-body">
        <div class="has-text-centered">
          <p
            class="title"
            style="
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              font-size: 40px;
              color: white;
              margin-top: 2%;
            "
          >
            Pick One <i class="fa-solid fa-code"></i>
          </p>
        </div>
      </div>
    </section>

    <!-- Stat Body -->
    <div
      id="statBody"
      class="has-text-centered"
      style="
        margin: 10%;
        margin-top: 3%;
        margin-bottom: 3%;
        background-color: #1e1e1e;
      "
    >
      <div class="has-text-centered" id="chart-container"></div>
    </div>

    <!-- Problem Filter Body -->
    <div
      class="container content box border"
      id="probFilterBody"
      style="background-color: #141414"
    >
      <h1
        class="title has-text-centered ml-3 mb-5 px-1"
        style="font-size: 35px; font-weight: bold; color: #ffffff"
      >
        Ask Me
      </h1>
      <form onsubmit="handleProblemFilter(event)">
        <div class="columns m-5">
          <div class="column is-4">
            <div class="field">
              <label class="label" for="platform" style="color: #087cfa"
                >Choose a Platform:</label
              >
              <div class="control has-icons-left">
                <div class="select is-fullwidth is-rounded">
                  <select id="platform" name="platform" required>
                    <option value="lc">LeetCode</option>
                    <option value="gfg">GFG</option>
                    <option value="cn">Coding Ninja</option>
                    <option value="ib">Interview Bit</option>
                  </select>
                </div>
                <span class="icon is-left">
                  <i class="fa-solid fa-code"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="column is-4">
            <div class="field">
              <label class="label" for="category" style="color: #087cfa"
                >Choose a Category:</label
              >
              <div class="control has-icons-left">
                <div class="select is-fullwidth is-rounded">
                  <select
                    id="category"
                    name="category"
                    bind:value="{category}"
                    required
                  >
                    <option value="all">All</option>
                    <option value="array">Array</option>
                    <option value="string">String</option>
                    <option value="two_pointers">Two Pointers</option>
                    <option value="sliding_window">Sliding Window</option>
                    <option value="stack">Stack</option>
                    <option value="binary_search">Binary Search</option>
                    <option value="linked_list">Linked List</option>
                    <option value="tree">Tree</option>
                    <option value="heap">Heap / Priority Queue</option>
                    <option value="backtracking">Backtracking</option>
                    <option value="graph">Graph</option>
                    <option value="string">String</option>
                    <option value="dp">Dynamic Programming</option>
                    <option value="greedy">Greedy</option>
                  </select>
                </div>
                <span class="icon is-left">
                  <i class="fa-solid fa-list"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="field m-1 mt-5">
              <button class="button is-primary is-outlined" type="submit">
                <span>Choose</span>
                <span class="icon is-small">
                  <i class="fa-solid fa-hand-pointer"></i>
                </span>
              </button>
              <button
                class="button is-danger is-outlined"
                type="reset"
                onclick="hideServerResponse()"
              >
                <span>Reset</span>
                <span class="icon is-small">
                  <i class="fa-solid fa-rotate-right"></i>
                </span>
              </button>
            </div>
          </div>
        </div>
      </form>

      <!-- Server Response -->
      <div
        class="columns is-centered"
        id="server-response"
        style="display: none"
      >
        <div class="column has-text-centered">
          <p id="message" style="color: white"></p>
          <button
            class="button is-link"
            id="problem-link-button"
            onclick="gotoProblemPage()"
          >
            Solve Me
          </button>
        </div>
      </div>

      <!-- Not Found -->
      <div class="columns is-centered" id="notFound" style="display: none">
        <div class="column has-text-centered">
          <p style="color: red">
            No matching results found. We're updating our database for more
            meaningful problems. Please check back later
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer" style="background-color: #087cfa">
      <div class="content has-text-centered">
        <p>Made with Love</p>
      </div>
    </footer>
  </body>
</html>
