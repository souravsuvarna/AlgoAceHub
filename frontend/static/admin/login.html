<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css"
    />
    <script src="../../script/admin/admin.js"></script>
    <title>Admin Login</title>
    <style>
      .bulma-loader-mixin {
        /* Include the styles generated by the 'loader' mixin here */
        /* ... */
        /* For example: */
        display: inline-block;
        width: 40px;
        height: 40px;
        visibility: hidden;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #34badb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <section class="hero is-primary is-fullheight">
      <div class="hero-body" style="background-color: #2c3333">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-5-tablet is-4-desktop is-3-widescreen">
              <form
                action=""
                class="box"
                style="background-color: #cbe4de"
                onsubmit="handleLogin(event)"
              >
                <span class="icon-text">
                  <span class="icon">
                    <i class="fa-solid fa-arrow-right-to-bracket fa-2x"></i>
                  </span>
                  <span
                    class="ml-3 mb-5 px-1"
                    style="font-size: 35px; font-weight: bold; color: #2e4f4f"
                    >Admin</span
                  >
                </span>
                <div class="field">
                  <label
                    for="adminId"
                    class="label"
                    style="font-size: 20px; color: #2e4f4f"
                    >ID</label
                  >
                  <div class="control has-icons-left">
                    <input
                      type="text"
                      id="adminId"
                      placeholder=""
                      class="input is-rounded input is-medium"
                      required
                    />
                    <span class="icon is-small is-left">
                      <i class="fa-solid fa-id-badge"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                  <label
                    for="adminPassword"
                    class="label"
                    style="font-size: 20px; color: #2e4f4f"
                    >Password</label
                  >
                  <div class="control has-icons-left">
                    <input
                      id="adminPassword"
                      type="password"
                      placeholder="*******"
                      class="input is-rounded input is-medium"
                      required
                    />
                    <span class="icon is-small is-left">
                      <i class="fa fa-lock"></i>
                    </span>
                  </div>
                </div>
                <div class="field has-text-centered">
                  <button class="button is-success is-medium mt-2 ml-6">
                    <span class="icon is-medium">
                      <i class="fa-solid fa-key"></i>
                    </span>
                    <span>Login</span>
                  </button>
                  <span id="loginSpinner" class="bulma-loader-mixin mt-3 ml-2"></span>
                  <p id="loginStatus" style="color: red; visibility: hidden">
                    Login failed. Please check your credentials.
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
